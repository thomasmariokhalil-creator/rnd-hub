                    <!DOCTYPE html>
                    <html lang="en">
                      <head>
                        <meta charset="UTF-8" />
                        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
                        <link rel="icon" type="image/png" href="/favicon.png" />
                        <link rel="preconnect" href="https://fonts.googleapis.com">
                        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">

                        <style>
                          #loading-screen {
                            position: fixed;
                            top: 0;
                            left: 0;
                            width: 100%;
                            height: 100%;
                            background: radial-gradient(circle, #ffffff 0%, #f3f4f6 100%);
                            z-index: 99999;
                            display: flex;
                            flex-direction: column;
                            justify-content: center;
                            align-items: center;
                            transition: opacity 0.6s ease-out, visibility 0.6s;
                          }

                          /* This class hides the screen */
                          #loading-screen.fade-out {
                            opacity: 0;
                            visibility: hidden;
                            pointer-events: none;
                          }

                          .logo-container {
                            animation: pulse-glow 2.5s infinite ease-in-out;
                            padding: 10px;
                            background: rgba(255, 255, 255, 0.2);
                            backdrop-filter: blur(5px);
                            border-radius: 30px;
                          }

                          @keyframes pulse-glow {
                            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 0px rgba(128, 0, 0, 0)); }
                            50% { transform: scale(1.05); filter: drop-shadow(0 0 20px rgba(128, 0, 0, 0.15)); }
                          }

                          .fancy-loader {
                            margin-top: 40px;
                            width: 40px;
                            height: 40px;
                            border: 3px solid #e5e7eb;
                            border-top: 3px solid #800000;
                            border-radius: 50%;
                            animation: spin 1s linear infinite;
                          }

                          @keyframes spin {
                            0% { transform: rotate(0deg); }
                            100% { transform: rotate(360deg); }
                          }
                        </style>
                      </head>
                      <body>
                        <div id="loading-screen">
                          <div class="logo-container">
                            <img src="/attached_assets/school_logo.png" alt="RND Logo" style="width:140px; height:140px; border-radius:24px; object-fit: cover;">
                          </div>
                          <div class="fancy-loader"></div>
                          <div style="text-align:center; margin-top:24px;">
                            <h2 style="font-family: 'Plus Jakarta Sans', sans-serif; color:#111827; margin:0; font-size:18px;">RND Hub</h2>
                            <p style="font-family: 'Plus Jakarta Sans', sans-serif; color:#6b7280; font-size:14px; margin-top:4px;">Connecting our community...</p>
                          </div>
                        </div>

                        <div id="root"></div>

                        <script type="module" src="/src/main.tsx"></script>
                        <script>
                          // This waits for the app to actually load
                          window.addEventListener('load', function() {
                            const loader = document.getElementById('loading-screen');
                            // Add a slight delay so it doesn't flicker too fast
                            setTimeout(() => {
                              loader.classList.add('fade-out');
                            }, 1200);
                          });

                          // Fail-safe: if the app takes too long (over 6 seconds), hide loader anyway
                          setTimeout(() => {
                            const loader = document.getElementById('loading-screen');
                            if (loader && !loader.classList.contains('fade-out')) {
                              loader.classList.add('fade-out');
                            }
                          }, 6000);
                        </script>
                      </body>
                    </html>
