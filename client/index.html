              <style>
                /* Styles for the loading screen */
                #loading-screen {
                  position: fixed;
                  top: 0;
                  left: 0;
                  width: 100%;
                  height: 100%;
                  background: radial-gradient(circle, #ffffff 0%, #f3f4f6 100%);
                  z-index: 99999;
                  display: flex;
                  flex-direction: column;
                  justify-content: center;
                  align-items: center;
                  transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
                }

                .logo-container {
                  animation: pulse-glow 2.5s infinite ease-in-out;
                  padding: 10px;
                  background: rgba(255, 255, 255, 0.2);
                  backdrop-filter: blur(5px);
                  border-radius: 30px;
                }

                @keyframes pulse-glow {
                  0%, 100% { transform: scale(1); filter: drop-shadow(0 0 0px rgba(128, 0, 0, 0)); }
                  50% { transform: scale(1.08); filter: drop-shadow(0 0 20px rgba(128, 0, 0, 0.15)); }
                }

                .fancy-loader {
                  margin-top: 40px;
                  width: 45px;
                  height: 45px;
                  border: 3.5px solid #e5e7eb;
                  border-top: 3.5px solid #800000; /* School Maroon */
                  border-radius: 50%;
                  animation: spin 0.9s cubic-bezier(0.5, 0.1, 0.4, 0.9) infinite;
                }

                @keyframes spin {
                  0% { transform: rotate(0deg); }
                  100% { transform: rotate(360deg); }
                }
              </style>
            </head>

              <div id="loading-screen">

                </div>

                <div class="fancy-loader"></div>
